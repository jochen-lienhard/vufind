RDS_A_ss_help_head = "ISSN"
RDS_A_ss_help_text = "<p>Die ISSN = International Standard Serial Number für Zeitschriften und Serien. <br />Suchmöglichkeit z.B.:&nbsp;0723-0338 oder 07230338.</p>"
RDS_A_so_help_head = "Veröffentlicht in"
