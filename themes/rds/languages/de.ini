;  *
RDS_B_allfields_help_head = "Suche in allen Feldern"
RDS_B_allfields_help_text = "<p>Hier wird in den meisten Datenfeldern gesucht. Das ermöglicht einerseits eine Suche auf breiter Datenbasis, andererseits kann es auch schnell zu großen und ungenauen Treffermengen führen. Je mehr Begriffe Sie eingeben, desto spezifischer wird die Treffermenge.</p><p>Bei Bedarf können einzelne Suchbegriffe mit einem Stern (*) trunkiert werden</p>"
RDS_B_au_help_head = "Person"
RDS_B_au_help_text = "<p>Suche nach Autoren, Verfassern und sonstigen Personen, die am Zustandekommen des Werkes beteiligt waren, wie z.B. Mitarbeiter, Herausgeber, Übersetzer, Bearbeiter, Kommentatoren, Komponisten usw.</p><p>Für eine genaue Namenssuche muss die gesuchte Person in doppelte Anführungsstriche gesetzt werden (Phrasensuche):<br/ >&quot;Nachname Vorname&quot;</p><p>Eine Phrasensuche mit Trunkierung ist nicht möglich.</p><p>Unvollständige Namen müssen trunkiert werden: Signorelli W*</p><p>Es kann nach mehreren Personen gleichzeitig gesucht werden. Dazu muss zwischen die Personen ein Semikolon(;) gesetzt werden!</p><p>Die Indexsuche [Index] listet Ihnen alle vorhandenen Namensvarianten auf. Damit hat man die Möglichkeit <strong>exakt</strong> nach einer Person zu suchen. Der Suchbegriff muss dabei nicht trunkiert werden.</p>"
RDS_B_ti_help_head = "Wörter aus dem Titel"
RDS_B_ti_help_text = "<p>Verwenden Sie möglichst <strong>aussagekräftige</strong> Wörter aus dem Titel.</p><p><strong>Wenige</strong> Suchwörter reichen in der Regel (nicht zu viele Wörter oder den ganzen Titel eingeben).</p><p>Der Stern (*) deckt unterschiedliche <strong>Wortendungen</strong> ab (z.B. <em>psycho*</em> findet Psychologie, Psychoanalyse, psychoanalytisch, aber nicht Psychiatrie, Psychiater).</p>"
RDS_B_ct_help_head = "Schlagwörter"
RDS_B_ct_help_text = "Hierunter versteht man normierte Begriffe, die den Inhalt eines Werkes wiedergeben. Als Schlagworte werden i.d.R. deutsche Bezeichnungen im Singular verwendet.<br /><p>Es können auch mehrere Schlagwörter in das Suchfeld eingegeben werden.</p><p> Möchten Sie nach Schlagworten suchen, sollten Sie stets eine Indexsuche [Index] durchführen, um zu gewährleisten, dass Ihr gesuchter Begriff auch in der entsprechenden normierten Form vorliegt. Der Suchbegriff muss dabei nicht trunkiert werden.</p>"
RDS_B_py_help_head = "Erscheinungsjahr"
RDS_B_py_help_text = "Jahr, in dem ein Werk <strong>veröffentlicht</strong> wurde.<br />"
RDS_B_sb_help_head = "ISBN"
RDS_B_sb_help_text = "<p>ISBN = International Standard Book Number.<br />Suchmöglichkeit z.B. 3-416-02500-8 oder 3416025008.</p>"
RDS_B_ss_help_head = "ISSN"
RDS_B_ss_help_text = "<p>Die ISSN = International Standard Serial Number für Zeitschriften und Serien. <br />Suchmöglichkeit z.B.:&nbsp;0723-0338 oder 07230338.</p>"
RDS_B_pu_help_head = "Verlag"
RDS_B_pu_help_text = "<p>Dieses Feld ist ein Eingabefeld für die Suche nach dem Verlag eines Werks. Falls die Verlagsbezeichnung den Namen des Verlegers enthält, ist die Angabe des Nachnamens ausreichend.</p>"
RDS_B_pp_help_head = "Ort"
RDS_B_pp_help_text = "<p>Zur einschränkenden Suche mit einem Verlagsort </p>"
RDS_B_co_help_head = "Körperschaft"
RDS_B_co_help_text = "<p>Als Körperschaft bezeichnet man Vereinigungen von Personen, Organisationen, Institute und Veranstaltungen (z.B. Gesellschaften, Vereine, Akademien, Hochschulen, Institute, Firmen, Kongresse) ebenso Staaten, Länder, Gemeinden und deren Organe wie Parlamente, Behörden, Ministerien und Gerichte.<br />Es kann auch mit einer Kurzform des Namens gesucht werden (z.B. BGH, DFG, DRK).</p>"
RDS_B_ta_help_head = "Exakter Titel"
RDS_B_ta_help_text = "Hier können Sie den exakten(!) Titel eines Werkes eingeben. Nach dem exakten Titel zu suchen, ist bei besonders kurzen Titeln mit wenigen charakteristischen Wörtern sinnvoll. <br />Beachten Sie bitte, dass Sie bei dieser Suche auch Artikel am Titelanfang berücksichtigen müssen!"
RDS_B_si_help_head = "Standnummer"
RDS_B_si_help_text = "<p>Die Standnummer ist eine Kombination von Zahlen und Buchstaben, die den Standort eines Mediums in der Bibliothek kennzeichnet.</p><p>Fügen Sie das Bibliothekssigel hinzu, können Sie nicht-elektronische Medien gezielt in einer dezentralen Bibliothek finden, z.B. Frei 91:*</p><p>Die Indexsuche [Index] listet Ihnen alle vorhandenen Standnummern auf, die mit der Eingabe beginnen. Der Suchbegriff muss dabei nicht trunkiert werden.</p>"
RDS_B_ex_help_head = "Expertensuche"
RDS_B_ex_help_text = "Hier ist es möglich mit Suchmaschinensyntax zu recherchieren.<br />Eingabe von Operatoren: AND, AND NOT, OR, TO (in Großbuchstaben!), <br />Angabe von Suchfeldern in denen gesucht werden soll (ti:unix),<br />Verknüpfung von Suchfeldern: (ti:Sozial* AND py:[2000 TO 2011]) usw.<br />Über [?] erhalten Sie eine detaillierte Übersicht der Syntax."

; /**
