RDS_A_tx_help_head ="Suche in allen Feldern"
RDS_A_tx_help_text ="<p>Hier wird in den meisten Datenfeldern gesucht. Das ermöglicht einerseits eine Suche auf breiter Datenbasis, andererseits kann es auch schnell zu großen und ungenauen Treffermengen führen. Je mehr Begriffe Sie eingeben, desto geringer wird die Treffermenge.</p><p>Bei Bedarf können einzelne Suchbegriffe mit einem Stern (*) trunkiert werden</p>"
RDS_A_au_help_head ="Person"
RDS_A_au_help_text ="<p>Im Suchfeld Person können Sie nach Autoren, Verfassern und sonstigen Personen suchen, die am Zustandekommen des Werkes beteiligt waren, wie z.B. Mitarbeiter, Herausgeber, Übersetzer, Bearbeiter, Kommentatoren, Komponisten usw.</p><p>Da die Vornamen in den unterschiedlichen Datenquellen nicht einheitlich behandelt sind, empfiehlt sich eine Suche ausschließlich mit einer Trunkierung (*) nach dem Initial des ersten Vornamen.<br /><br />Bsp.: &quot;Mackenzie, S*&quot;</p>"
RDS_A_ti_help_head ="Wörter aus dem Titel"
RDS_A_ti_help_text ="<p>Möglichst <strong>aussagekräftige</strong> Wörter aus dem Titel verwenden.</p><p><strong>Wenige</strong> Suchwörter reichen in der Regel (nicht zu viele Wörter oder den ganzen Titel eingeben).</p><p>Der Stern (*) deckt unterschiedliche <strong>Wortendungen</strong> ab (z.B. <em>psycho*</em> findet Psychologie, Psychoanalyse, psychoanalytisch, aber nicht Psychiatrie, Psychiater).</p>"
RDS_A_ct_help_head ="Schlagwörter"
RDS_A_ct_help_text ="Ermöglicht eine Suche nach Schlagwörtern, die den Inhalt eines Werkes beschreiben. Aufgrund der zahlreichen und unterschiedlichen Datenquellen als Basis sind die Schlagwörter jedoch nicht einheitlich und können auf deutsch oder englisch vorliegen."
