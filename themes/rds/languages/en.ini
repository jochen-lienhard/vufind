RDS_B_allfields_help_head = "Freeform Text Search"
RDS_B_allfields_help_text = "<p>The freeform text search covers most of the categories that are searchable. The advantage of this type of search is that many fields are searched, but this may also lead to a very large number of unspecific results. Entering more search terms will lead to a more specific and smaller number of results.</p><p>Search terms can be truncated by using an asterisk (*).</p>"
RDS_B_au_help_head = "Person"
RDS_B_au_help_text = "<p>Search for authors and other persons involved in the creation of the work, such as colleagues, publishers, translators, editors, commentators, composers, etc.</p><p>Please use the asterisk (*) to truncate abbreviated names, i.e. Pope, A*<p><p/ >For exact name searches please use surname, first name. </p><p>You may search for more than one person at a time. Please use semicolons (;) to separate the names.</p><p>The register function [R] lists all registered name variations.</p>"
RDS_B_ti_help_head = "Words from the tile"
RDS_B_ti_help_text = "<p>Use the most <strong>meaningful</strong> words from the title.</p><p>A <strong>few search</strong> words are usually enough (do not type in too many words or the whole title).</p><p>The asterisk (*) masks various <strong>word endings</strong> (e.g. <em>psycho*</em> would return psychology, psychoanalysis, and psychoanalytic, but not psychiatry or psychiatrist).</p>"
RDS_B_ct_help_head = "Keywords"
RDS_B_ct_help_text = "This refers to standardized terms that reflect the content of a work. Keywords are usually German terms used in the singular form.<br /><p> If you would like to search for keywords, you should always perform a registry search to ensure that your searched term is also present in the corresponding normalized form.</p>"
RDS_B_py_help_head = "Year of Publication"
RDS_B_py_help_text = "The year in which a work was <strong>published</strong>.<br />"
RDS_B_sb_help_head = "ISBN"
RDS_B_sb_help_text = "<p>ISBN = International Standard Book Number.<br />Searchable; for example: or 3-416-02500-8 or 3416025008.</p>"
RDS_B_ss_help_head = "ISSN"
RDS_B_ss_help_text = "<p>The ISSN = International Standard Serial Number for periodicals and serial works.<br />Searchable; for example: 0723-0338 or 07230338.</p>"
RDS_B_isn_help_head = "ISBN / ISSN"
RDS_B_isn_help_text = "<p>ISBN = International Standard Book Number.<br />Searchable; for example: or 3-416-02500-8 or 3416025008.</p><p>The ISSN = International Standard Serial Number for periodicals and serial works.<br />Searchable; for example: 0723-0338 or 07230338.</p>"
RDS_B_pu_help_head = "Publisher"
RDS_B_pu_help_text = "<p>This field is an input box to search for the publisher of a work. If the publishing companys name includes the name of the publisher, use of the last name is sufficient. </p>"
RDS_B_pp_help_head = "Location"
RDS_B_pp_help_text = "<p>Limiting search to a certain location of publication.</p>"
RDS_B_co_help_head = "Corporate body"
RDS_B_co_help_text = "<p>A corporate body is considered to be an association of persons, organizations, institutions, and events (such as societies, associations, academies, universities, institutes, companies, conferences) as well as states, provinces, municipalities, and their bodies such as parliaments, governments, ministries, and courts.<p><p />Search can also be done with an abbreviated form of the name (e.g. BGH, DFG, DRK).</p>"
RDS_B_ta_help_head = "Exact Title"
RDS_B_ta_help_text = "Here you can enter the exact (!) title of a work. Searching for the exact title is particularly useful for short titles with a few characteristic words.<br />Please note that with this type of search you must make sure to include any articles (such as the English <i>the</i> or <i>a</i> or German <i>das</i> or <i>ein</i> ) that may be at the beginning of the title!"
RDS_B_si_help_head = "Call Number"
RDS_B_si_help_text = "<p>The shelf number is a combination of numbers and letters that identifies the location of an item within the library.</p><p>If you add the library identifier, you can find non-electronic media, specifically in a branch library; for example, Frei 91:* </p><p>The register function [R] lists all registered call numbers that begin with your input string.</p>"
RDS_B_ex_help_head = "Expert Search"
RDS_B_ex_help_text = "Here it is possible with search using search machine syntax.<br />Use of operators: AND, AND NOT, OR, TO (in capital letters!);<br />specification of search fields to be searched (ti:unix),<br />linking of search fields: (ti:social* AND py: [2000 TO 2011]), etc.<br /> With [?] you will receive a detailed overview of the syntax."

