RDS_A_tx_help_head ="Freeform Text Search"
RDS_A_tx_help_text ="<p>The freeform text search covers most of the categories that are searchable. The advantage lies in the search of a wide data pool, but this may also lead to a very large number of unspecific results.  Entering more search terms will lead to a more specific and smaller number of results.</p><p>Search terms can be truncated by using an asterisk (*).</p>"
RDS_A_au_help_head ="Person"
RDS_A_au_help_text ="<p>In the search field person, you can search for authors and other persons involved in the creation of the work, such as colleagues, publishers, translators, editors, commentators, composers, etc.</p><p>Because first names are not handled in a uniform manner across all databases, it is recommended that the search be done only with a truncation (*) after the first initial of the first name. <br /><br />Example: &quot;Mackenzie, S*&quot;</p>"
RDS_A_ti_help_head ="Words from the title"
RDS_A_ti_help_text ="<p>Use the most <strong>meaningful</strong> words from the title.</p><p>A <strong>few search</strong>  words are usually enough (do not type in too many words or the whole title).</p><p>The asterisk (*) masks various <strong>word endings</strong>  (e.g. <em>psycho*</em> would return psychology, psychoanalysis, and psychoanalytic, but not psychiatry or psychiatrist).</p>"
RDS_A_ct_help_head ="Keywords"
RDS_A_ct_help_text ="Allows you to search for keywords that describe the content of a work. Due to the numerous and diverse data sources used as the basis of the search, the keywords are not uniform and may be in German or English."
RDS_A_py_help_head ="Year of publication
RDS_A_py_help_text ="The year in which a work was <strong>published</strong>."
RDS_A_sb_help_head = "ISBN"
RDS_A_sb_help_text ="<p>ISBN = International Standard Book Number.<br />Searchable; for example: or 3-416-02500-8 or 3416025008.</p>"
RDS_A_ss_help_head = "ISSN"
RDS_A_isn_help_head = "ISBN / ISSN"
RDS_A_isn_help_text ="<p>ISBN = International Standard Book Number.<br />Searchable; for example: or 3-416-02500-8 or 3416025008.</p><p>The ISSN = International Standard Serial Number for periodicals and serial works.  <br />Searchable; for example: 0723-0338 or 07230338.</p>"
RDS_A_ss_help_text = "<p>The ISSN = International Standard Serial Number for periodicals and serial works. <br />Searchable; for example: 0723-0338 or 07230338.</p>"
RDS_A_so_help_head = "Published in"
RDS_A_so_help_text = "Search within a (parent) work, in which another work has been published: for example, a paper within a journal, a monograph within a series, etc."
